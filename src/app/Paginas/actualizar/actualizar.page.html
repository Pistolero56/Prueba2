<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizar</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Title<title></title></ion-label>
      <ion-input type="text" name="txtitle" [(ngModel)]="datos.title" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">description</ion-label>
      <ion-input type="text" name="txdescription" [(ngModel)]="datos.description" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">price</ion-label>
      <ion-input type="text" name="txprice" [(ngModel)]="datos.price" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">discountPercentage</ion-label>
      <ion-input type="number" name="txdiscountPercentage" [(ngModel)]="datos.discountPercentage" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">rating</ion-label>
      <ion-input type="number" name="txrating" [(ngModel)]="datos.rating" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">stock</ion-label>
      <ion-input type="text" name="txstock" [(ngModel)]="datos.stock" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">brand</ion-label>
      <ion-input type="number" name="txbrand" [(ngModel)]="datos.brand" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">category</ion-label>
      <ion-input type="number" name="txcategory" [(ngModel)]="datos.category" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">thumbnail</ion-label>
      <ion-input type="number" name="txthumbnail" [(ngModel)]="datos.thumbnail" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="actualizarDato()" expand="block" color="success">Actualizar</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
