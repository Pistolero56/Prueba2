<ion-header>
  <ion-toolbar>
    <ion-title>carrito</ion-title>
    <ion-button (click)="close()" fill="clear" color="dark" slot="end">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-list *ngFor="let p of cart" class="ion-text-wrap">
          <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
            <ion-col size="1" class="ion-align-self-center">
              {{ p.cantidad }}
            </ion-col>
          <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-card>
            <ion-card-header>
              {{ p.title }}
            </ion-card-header>
            <ion-card-content>
              <p>{{p.description}}</p>
              <p>{{ p.cantidad * p.precio | currency:'CLP' }}</p>
            </ion-card-content>
          </ion-card>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Total:</ion-label>
        <ion-label slot="end">{{ getTotal() | currency:'CLP' }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="Pagar()">
      Pagar
    </ion-button>
  </div>
</ion-content>
